<div class="jumbotron text-center">
  <h1>CRUD By MySQL Tutorial</h1> 
</div>
<div class="container">
<form>
  <div class="form-group">
    <label for="email">Username</label>
    <input type="text" class="form-control" name="fname" id="fname" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="text" class="form-control" name="lname" id="lname" [(ngModel)]="password">
  </div>
  <button (click)="insertData()" class="btn btn-primary btn-block">Insert Data</button>
  <button (click)="updateData()" class="btn btn-primary btn-block">Update Data</button>
  
</form>
<br /><br />
<table class="table table-dark">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>Delete</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of result">
      <td>{{i.id}}</td>
      <td>{{i.username}}</td>
      <td>{{i.password}}</td>
      <td><button (click)="delete(i.id)" class="btn btn-primary">delete</button></td>
      <td><button (click)="update(i.id,i.username,i.password)" class="btn btn-primary">Update</button></td>
    </tr>
   
  </tbody>
</table>

</div>
<router-outlet></router-outlet>
